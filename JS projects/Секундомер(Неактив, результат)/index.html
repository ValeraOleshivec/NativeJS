<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Taimer</title>
    <link rel ="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer-block">
                <div class="time hour">00</div>
                <div class="title">HOURS</div>
            </div>

            <div class="timer-block">
                <div class="time minute">00</div>
                <div class="title">MINUTE</div>
            </div>

            <div class="timer-block">
                <div class="time seconds">00</div>
                <div class="title">SECONDS</div>
            </div>

            <div class="timer-block">
                <div class="time milliseconds">00</div>
                <div class="title">MILLISECONDS</div>
            </div>
        </div>
        <div class="buttons">
            <div class="button start">Start</div>
            <div class="button pause">Pause</div>
            <div class="button stop">Stop</div>
            <div class="button lap">Lap</div>
        </div>
    </div>
    <div class="result-block">
        <div class="result-title">Results</div>
        <div class="results"></div>
    </div>
<script src="main.js"></script>
</body>
</html>
